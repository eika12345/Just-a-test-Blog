<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      .parallax-split {
  display: flex;
  height: 100vh;       /* can still use viewport height */
  overflow: visible;    /* allow sticky to work */
  position: relative;
}

.parallax-split {
  display: flex;
  height: 200vh; /* make section taller than viewport to allow sticky scrolling */
  position: relative;
}

.parallax-left {
  flex: 1;
  position: relative; 
}

.sticky-image {
  position: sticky;
  top: 60%;          /* sticks to top of viewport */
  width: 100%;
}

.sticky-image img {
  width: 100%;
  height: auto;
  object-fit: cover;
}

.parallax-right {
  flex: 1;
  display: flex;
  align-items: center;
  justify-content: center;
  background-color: var(--color-background-dark); 
  padding: var(--spacing-lg);
}


/* Right text area */
.parallax-right {
  flex: 1;
  display: flex;
  align-items: center;
  justify-content: center;
  background-color: var(--color-background-dark); 
  padding: var(--spacing-lg);
}

.parallax-overlay {
  text-align: center;
  color: var(--color-white);
}

@media (max-width: 768px) {
  .parallax-split {
    flex-direction: column; /* stack left and right vertically */
    height: auto;           /* let height adjust based on content */
    
  }

  .parallax-left,
  .parallax-right {
    flex: unset;            /* remove flex: 1 */
    width: 100%;            /* full width */
    min-height: 50vh;       /* optional: each takes half the viewport height */
  }

  .parallax-left img {
    height: 100%;           /* fills the container */
    /*content: url(/images/mountainmobile.png);*/
  }

  .parallax-right {
    padding: 2rem;          /* adjust as needed */
  }
}
    </style>
</head>
<body>
    <section class="parallax-split">
  <div class="parallax-left">
    <div class="sticky-image">
      <img src="images/about-me.png" alt="Sticky Image">
    </div>
  </div>
  <div class="parallax-right">
    <div class="parallax-overlay">
      <h2>Parallax Section</h2>
      <p>Background stays fixed while scrolling content moves.</p>
    </div>
  </div>
</section>

</body>
</html>
